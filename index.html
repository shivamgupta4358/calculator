<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
        }

        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 2em;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            background-color: #f7f9fc;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
            transform: scale(0.95);
        }

        button:nth-child(4n) {
            background-color: #28a745; /* Green for operations */
        }

        button:nth-child(4n):hover {
            background-color: #218838;
        }

        button:nth-child(1) {
            background-color: #dc3545; /* Red for clear */
        }

        button:nth-child(1):hover {
            background-color: #c82333;
        }

        .telegram {
            display: flex;
            align-items: center;
            margin-top: 20px; /* Space between calculator and logo */
        }

        .telegram img {
            width: 40px; /* Adjust size as needed */
            height: 40px;
            margin-right: 10px; /* Space between logo and text */
        }

        .telegram span {
            font-size: 1.2em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <!-- Telegram link and text below the calculator -->
    <div class="telegram">
        <a href="https://t.me/Deki_sama" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        </a>
        <span>Code by DEKI SAMA</span>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
